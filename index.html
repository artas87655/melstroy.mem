<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mellstroy - Звуковые мемы</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>MELLSTROY SOUNDS</h1>
                <p>Коллекция мемов и звуков</p>
            </div>
        </nav>
    </header>

    <main>
        <section class="controls">
            <div class="volume-control">
                <label for="volume">Громкость:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
                <span id="volume-value">70%</span>
            </div>
            <button id="stop-all" class="stop-btn">Остановить все звуки</button>
        </section>

        <section class="sound-board">
            <h2>Панель звуков Мельстроя</h2>
            <div id="sounds-container" class="sounds-grid">
                <!-- Панели появятся здесь -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mellstroy Sounds</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
